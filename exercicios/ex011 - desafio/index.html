<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da imagem dinâmica</title>
</head>
<body>
    <h1>olá</h1>
    <p>dependendo do seu dispositvo ou da sua resolução do navegador, a imagem que vai aparecer a seguir mudará</p>
    <picture>
        <source media="(max-width: 1450px)" srcset="imagens/renato-p.png" type="image/png">
        <source media="(max-width: 2200px)" srcset="imagens/renato-m.png" type="image/png">
        <img src="imagens/renato-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
