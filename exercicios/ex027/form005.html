<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChechBox e Radio Button</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="homem" id="masculino">Masculino <br>

            <input type="radio" name="homem" id="feminino">Feminino
        </fieldset>
        <fieldset>
            <legend>Dados pessoais</legend>
                <input type="checkbox" name="esporte" id="fute"><label for="fute">Futebol</label> <br>
                <input type="checkbox" name="basquete" id="boquete"><label for="boquete">Basquete</label> <br>
                <input type="checkbox" name="natação" id="mutação"><label for="mutação">natação</label> <br>
                <input type="checkbox" name="tenis" id="penis"><label for="penis">Tênis</label>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Deletar">
            </p>
    </form>
</body>
</html>
