<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários personalizaveis</title>
</head>
<body>
    <h1>Teste de formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="NNome" id="nome" required maxlength="20" minlength="5" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="nota">Nota</label>
            <input type="number" name="nnota" id="nota" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="mês">Período letivo</label>
            <input type="month" name="mes" id="mês" value="2024-04">
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="ddia" id="dia" value="2024-04-01">
        </p>
        <p>
            <label for="hora">Data da Prova</label>
            <input type="time" name="hhora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
