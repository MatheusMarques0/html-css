<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de telefone e e-mail</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nnome" id="nome" minlength="5" maxlength="15" required>
            </p>
            <p>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="email" id="e-mail" required>
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="tel" id="telefone" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" required placeholder="xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
