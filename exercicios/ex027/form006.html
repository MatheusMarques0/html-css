<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range, file</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="color">cor:</label>
            <input type="color" name="cor" id="color" value="#00ff00">
        </p>
        <p>
            <label for="satisfação">Satisfação:</label>
            <input type="range" name="sati" id="satisfação" min="1" max="5">
        </p>

        <p>
            <label for="filé">Arquivo:</label>
            <input type="file" name="file" id="filé">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Deletar">
        </p>
    </form>
</body>
</html>
