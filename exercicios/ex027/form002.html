<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar Bolsonaro">
            <input type="reset" value="Limpar Bolsonaro">
        </p>
    </form>
</body>
</html>
