<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas na prática</title>
    <style>
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 600px;
            
            border: 10px solid darkslategrey;

            padding: 10px;
            
            margin:auto;
            margin-bottom: 50px;

            outline: 10px purple dashed;
        }

        a {
            border-width: 10px;
            border-style: ridge;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="a">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
