<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;p&gt; <!-- birulinha-->
    </p>
    <p>agora você vai ver que <br>
        as linhas estão <br>
        se quebrando <br>muito foda
    </p>Vamos adicionar alguns comandos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &Delta;        
    </p>
    <p>Vamos colocar alguns emojis:
        &#x261D;
        &#x1F913;
    </p>
</body>
</html>
